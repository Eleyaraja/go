<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas" width="800" height="600"></canvas>
    <script>
        let canvas = document.getElementById('game-canvas');
        let ctx = canvas.getContext('2d');
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 5;
        let paddle1Y = canvas.height / 2;
        let paddle2Y = canvas.height / 2;
        let score1 = 0;
        let score2 = 0;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'black';
            ctx.fillRect(0, paddle1Y - 50, 10, 100);
            ctx.fillRect(canvas.width - 10, paddle2Y - 50, 10, 100);
            ctx.fillStyle = 'white';
            ctx.fillRect(ballX, ballY, 10, 10);
            ctx.font = '24px Arial';
            ctx.fillStyle = 'black';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText(`Score: ${score1}`, 10, 10);
            ctx.textAlign = 'right';
            ctx.fillText(`Score: ${score2}`, canvas.width - 10, 10);
        }

        function update() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY < 0 || ballY > canvas.height - 10) {
                ballSpeedY = -ballSpeedY;
            }

            if (ballX < 0) {
                score2++;
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;
                ballSpeedX = 5;
                ballSpeedY = 5;
            } else if (ballX > canvas.width - 10) {
                score1++;
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;
                ballSpeedX = -5;
                ballSpeedY = -5;
            }

            if (ballX < 10 && ballY > paddle1Y - 50 && ballY < paddle1Y + 50) {
                ballSpeedX = -ballSpeedX;
            } else if (ballX > canvas.width - 20 && ballY > paddle2Y - 50 && ballY < paddle2Y + 50) {
                ballSpeedX = -ballSpeedX;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'w') {
                paddle1Y -= 10;
            } else if (e.key === 's') {
                paddle1Y += 10;
            } else if (e.key === 'ArrowUp') {
                paddle2Y -= 10;
            } else if (e.key === 'ArrowDown') {
                paddle2Y += 10;
            }
        });

        setInterval(() => {
            update();
            draw();
        }, 1000 / 60);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .game-container {
            width: 300px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .cell {
            width: 80px;
            height: 80px;
            background-color: #fff;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #f5f5f5;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h2>Tic Tac Toe</h2>
        <div class="game-board" id="game-board">
            <div class="cell" id="cell-0" onclick="makeMove(0)"></div>
            <div class="cell" id="cell-1" onclick="makeMove(1)"></div>
            <div class="cell" id="cell-2" onclick="makeMove(2)"></div>
            <div class="cell" id="cell-3" onclick="makeMove(3)"></div>
            <div class="cell" id="cell-4" onclick="makeMove(4)"></div>
            <div class="cell" id="cell-5" onclick="makeMove(5)"></div>
            <div class="cell" id="cell-6" onclick="makeMove(6)"></div>
            <div class="cell" id="cell-7" onclick="makeMove(7)"></div>
            <div class="cell" id="cell-8" onclick="makeMove(8)"></div>
        </div>
        <div class="result" id="result"></div>
        <button class="reset-button" id="reset-button" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameOver = false;

        function makeMove(index) {
            if (gameOver) {
                return;
            }
            if (gameBoard[index] !== '') {
                return;
            }
            gameBoard[index] = currentPlayer;
            document.getElementById(`cell-${index}`).innerHTML = currentPlayer;
            checkForWin();
            if (!gameOver) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function checkForWin() {
            let winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];
            for (let combination of winningCombinations) {
                if (gameBoard[combination[0]] === gameBoard[combination[1]] &&
                    gameBoard[combination[1]] === gameBoard[combination[2]] &&
                    gameBoard[combination[0]] !== '') {
                    document.getElementById('result').innerHTML = `Player ${gameBoard[combination[0]]} wins!`;
                    gameOver = true;
                    return;
                }
            }
            if (!gameBoard.includes('')) {
                document.getElementById('result').innerHTML = 'It\'s a draw!';
                gameOver = true;
            }
        }

        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameOver = false;
            document.getElementById('result').innerHTML = '';
            for (let i = 0; i < 9; i++) {
                document.getElementById(`cell-${i}`).innerHTML = '';
            }
        }
    </script>
</body>
</html>
